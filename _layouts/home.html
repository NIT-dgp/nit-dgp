<!DOCTYPE html>
<html lang="en">

<head>

  <title>
    {% if page.title %} {{ site.title }} | {{ page.title }} {% else %} {{ site.title }} {% endif %}
  </title>
  {% include assets.html %}
  <link rel="stylesheet" href={{ "/css/styles.css" | relative_url }} />
</head>

<body>
  {% include header.html %}
  <main>
    <div class="welcome">
      <div class="center-align">
        <h1 class="title">NIT DGP Open Source</h1>
        <h2 class="description">{{site.description}}</h2>
      </div>
    </div>
    <div class="page-content center-align container">
      <div class="main col s12 l10">{{ content }}</div>
    </div>
  </main>
  {% include footer.html %}
</body>

</html>
